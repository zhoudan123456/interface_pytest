# ============================================
# 登录配置示例
# ============================================
-
  login:
    method: post
    path: /prod-api/auth/register/loginByPassword
    json:
      loginType: pc
      phone: YOUR_PHONE_NUMBER      # 修改为真实手机号
      code: ""
      password: YOUR_PASSWORD        # 修改为真实密码
      key: ""
      value: ""
      shareCode: ""
      uuid: ""
      companyName: ""
      agreeCheckbox: true
      verifyEnable: true
      visitUrl: https://test.intellibid.cn/home
      username: YOUR_PHONE_NUMBER      # 修改为真实手机号

# ============================================
# 上传文件配置示例
# ============================================
  upload:
    method: post
    path: /prod-api/bid/ua/upload/tender
    files:
      file: E:\招标文件\示例文件.pdf  # 修改为实际文件路径
    data:
      type: "服务类"

