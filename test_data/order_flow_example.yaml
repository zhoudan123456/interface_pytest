-
  case_id: "ORDER_FLOW_001"
  case_desc: "正常用户完整下单-微信支付流程"
  priority: "P0"
  tags: ["下单流程", "支付", "微信", "正向用例"]
  env: ["test", "pre"]
  
  login:
    method: post
    path: /login
    json:
      username: "${TEST_USER:-test_user_001}"
      password: "${TEST_PWD:-test_pwd_123456}"

  extract:
    token: "$.data.token || ''"
    user_id: "$.data.id || 0"

  validate:
    - eq: [status_code, 200]
    - ne: [token, ""]
    - gt: [user_id, 0]
    - eq: ["$.code", 0]
    - eq: ["$.msg", "登录成功"]