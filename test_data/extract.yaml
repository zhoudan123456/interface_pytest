    供应商或者供应商主要负责人的近亲属；\n② 项目主管部门或者行政监督部门的人员；\n③ 与供应商有经济利益关系，可能影响对磋商公正评审的；\n评分专家组成员有前款规定情形之一的，应当主动提出回避。\n三、评审内容与方法\n（一）资格审查\n评分专家组对各供应商进行资格审查，通过资格审查的供应商进行下一步评审，未通过的供应商将按不进入下一步评审。\n（二）符合性评审\n1、在详细评审前评分专家组根据采购邀请文件，按照符合性评审表的形式，对所有响应文件进行审查并逐项列出每一份响应文件的全部偏差，审定每份响应文件是否响应采购邀请文件的实质性要求和条件。\n2、不响应采购邀请文件的实质性要求和条件的响应文件将被拒绝，并且不允许相关供应商通过修正或撤消其不符合要求的差异或保留而使其成为实质上响应性。初步评审被拒绝的响应文件，不再参与任何后续评审。\n（三）商务部分评审\n对经初步评审合格响应文件进行商务部分评审：\n商务部分评审过程中，如果评分专家组认为必要，可以根据情况需要个别地要求供应商澄清其响应文件的某些细节，以及对其磋商报价依据说明，澄清、说明应以书面方式进行，并不得超出响应文件的范围或者改变响应文件的实质性内容。\n如果评分专家组对供应商提交的澄清、说明依然存在疑问，评分专家组可以进一步质疑。供应商对这种进一步质疑应相应地进一步澄清、说明，直至评分专家组认为全部质疑都得到澄清、说明。\n（四）服务部分评审\n评分专家组根据采购邀请文件中的要求及供应商递交的响应文件对服务部分进行评审，并按服务部分评审表设定的评审内容进行评审打分。\n（五）磋商报价\n1、评分专家组与评议合格的供应商作技术和商务磋商。对评议通过的响应文件，由评分专家组与供应商作进一步的技术和商务磋商。在磋商中，磋商的任何一方不得透露与磋商有关的其他供应商的技术资料、价格和其他信息。采购邀请文件有实质性变动的，评分专家组应当以书面形式通知所有参加磋商的供应商。\n2、评分专家组应当按照采购邀请文件约定的程序（不低于两轮）分别与单一供应商进行技术和商务磋商。评分专家组将对响应文件中有关问题分别向供应商进行询问，并要求各供应商予以答复。重要或复杂问题澄清后，需补充以书面形式，并经法定代表人或其被授权代表签署。澄清文件将作为响应文件的组成部分。评分专家组在与单一供应商磋商结束时，由该供应商出具经法定代表人或其被授权代表签署的项目最终报价函。\n响应文件初审，分资格性检查和符合性检查。\n（六）响应文件初审，分资格性检查和符合性检查。\n1.资格性审查\n|序号|审查内容|审查标准|通  过（√）\n不通过（×）|\n|---|---|---|---|\n|1|《律师事务所执业许可证》|有效，复印件加盖供应商公章|符合要求：通过\n否则：不通过|\n|2|供应商承诺函（附件15）|有效，加盖供应商公章。|符合要求：通过\n否则：不通过|\n|3|供应商注册专职执业律师人数在10人及以上。承诺入围后在邯郸地区有固定办公场所。|提供人员名单、执业证书及盖章承诺函，能够满足要求。|符合要求：通过\n否则：不通过|\n|4|响应保证金|按规定要求缴纳，并提供缴费证明|符合要求：通过\n否则：不通过|\n|5|自2022年12月1日至应答文件递交截止时间前，供应商需具备与银行签订的法律服务的合作案例合同。|有效，复印件加盖供应商公章。|符合要求：通过\n否则：不通过|\n|6|截至应答文件递交截止日（含）,供应商未被“信用中国”网站（http://www.creditchina.gov.cn）列入失信被执行人、重大税收违法失信主体和政府采购严重违法失信行为记录名单|供应商需按附件要求提供查询截图。评审委员会在谈判当日进行查询，如查询结果与应答文件不同，以评审委员会查询结果为准|符合要求：通过\n否则：不通过|\n|7|不存在单位法定代表人/负责人为同一人或者存在控股、管理关系的不同单位，同时参加本项目|由招标代理机构评审时现场查询|符合要求：通过\n否则：不通过|\n|结    论（“通过”或者“不通过”）|结    论（“通过”或者“不通过”）|结    论（“通过”或者“不通过”）||\n说明：上表各项必须全部通过，才能通过资格审查。\n2.符合性评审标准\n|序号|审查内容|审查标准|通  过（√）\n不通过（×）|\n|---|---|---|---|\n|1|采购文件规定要求签署、盖章|按要求签署盖章齐全：通过\n否则：不通过||\n|2|响应文件完整性|响应文件完整：通过\n否则：不通过||\n|3|响应文件对采购文件的响应程度|实质响应：通过\n未实质响应：不通过||\n|4|响应函中的服务期限等|实质响应：通过\n否则：不通过||\n|5|不存在采购文件中规