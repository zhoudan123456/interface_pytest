[pytest]
# Define markers for test categorization
markers =
    login: Login tests

# Set default pytest execution options
addopts = -v -s --tb=short

# Set Python module search path
pythonpath = .

# Set test path discovery
testpaths = ./test_cases/

# Test file naming patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# xfail decorator strict parameter
xfail_strict = False

# Log configuration - console real-time log
log_cli = true
log_cli_level = info
log_cli_format = %(levelname)s %(asctime)s %(filename)s %(module)s %(funcName)s %(lineno)s : %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Log file configuration
log_file = ./log/test.log
log_file_level = debug
log_file_format = %(levelname)s %(asctime)s %(filename)s %(module)s %(funcName)s %(lineno)s : %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
